base_url: "https://www.wave2.co.il/"
sitemap_url: "https://www.wave2.co.il/sitemap.xml"
supplier: "Wave2"
use_dynamic: false
num_workers: 2

allowed_domains:
  - "www.wave2.co.il"
  - "wave2.co.il"

# URL Patterns
product_url_patterns:
  - "/product/"

category_url_patterns:
  - "/category/"
  - "/product-category/"

# Selectors
selectors:
  product: "li.product" # Context selector for list items if needed
  title: "h1.product_title"
  description: ".summary.entry-summary p:not(.sku):not(.price)"
  images: ".woocommerce-product-gallery__image img::src" # Gets main image, gallery often needs JS or specific selectors
  sku: '.sku :: regex:מק"ט:\s*(.*)'
  price: ".price" # Often hidden, but good to have
